<!DOCTYPE html>
<html>
  <head>
    <title>HTML lesson 1</title>
  </head>
  <body>
    <form method="post" action="registered.html" target="_blank">
      <label for="#name">Name</label><br />
      <input title="name" type="text" id="name" /><br />
      <label for="#password">Password</label><br />
      <input title="password" type="password" id="password" /><br />
      <label for="#age">Age</label><br />
      <input title="age" type="number" id="age" /><br />
      <label for="#email">Email</label><br />
      <input title="email" type="email" id="email" /><br />
      <label for="#gender">Gender</label><br />
      <input
        title="gender"
        type="radio"
        id="male"
        value="male"
        name="gender"
      />Male<br /><input
        title="gender"
        type="radio"
        id="female"
        value="female"
        name="gender"
      />Female<br /><br />
      <input type="submit" /><br />
    </form>
  </body>
</html>
