<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/javascript" src="3Timer.js"></script>
    <title>Counter</title>
    <style>
      #countdown {
        width: 400px;
        border: 1px solid black;
        text-align: center;
        font-family: "Courier New", Courier, monospace;
      }
      #days,
      #hours,
      #minutes,
      #seconds {
        font-size: 24px;
      }
    </style>
    <script>
      window.onload = countdown;
    </script>
  </head>
  <body>
    <div id="countdown">
      <span id="days"></span> days <span id="hours"></span> hours
      <span id="minutes"></span> minutes <span id="seconds"></span> seconds
    </div>
  </body>
</html>
